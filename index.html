<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the events in your city</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <nav>

            <div class="logo-and-city">

                <div class="logo">
                <a href="">
                <img src="./assets/fever-logo.png" alt="fever-logo">
                </a>
                </div>
                
                <div class="select">
                <a href="">
                <img src="./assets/select.png" alt="select-city">
                </a>
                </div>

            </div>

            <div class="icons">
                <a href="">
                <img src="./assets/heart.png" alt="liked">
                </a>

                <a href="">
                <img src="./assets/user.png" alt="profile">
                </a>

                <a href="">
                <img src="./assets/EN.png" alt="language">
                </a>
            </div>


        </nav>
        
        <main>

            <div class="banner">
                <img src="./assets/banner.png" alt="pic-of-happy-lady">
            </div>

            <div class="intro-text">
                <h1>Discover the best experience in <span style="color: #000000"> <a href="">your city</a></span></h1>
                <h2>Concerts, nightlife, culture, pop-ups, and much more</h2>
            </div>

            <div class="top-cities">

                <div class="top">
                    <h2>Top Cities</h2>
                </div>

                <div class="cards">

                    <div class="location">
                    <a href="">
                    <img src="./assets/cities/madrid.png" alt="madrid">
                    </a>
                    </div>

                    <div class="location">
                    <a href="">
                    <img src="./assets/cities/new-york.png" alt="new-york">
                    </a>
                    </div>                

                    <div class="location">
                    <a href="">
                    <img src="./assets/cities/london.png" alt="london">
                    </a>
                    </div>

                    <div class="location">
                    <a href="">
                    <img src="./assets/cities/paris.png" alt="paris">
                    </a>
                    </div>

                    <div class="location">
                    <a href="">
                    <img src="./assets/cities/barcelona.png" alt="barcelona">
                    </a>
                    </div>

                    <div class="location">
                    <a href="">
                    <img src="./assets/cities/la.png" alt="la">
                    </a>
                    </div>

                </div>

                </div>

                </div>
            </div>

            <div class="view-all">
                <button>
                    view all
                </button>
            </div>
        </main>




    </div>
</body>
</html>
